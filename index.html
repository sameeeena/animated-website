<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animated website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <div class="logo">TechNetCloud</div>

            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's <br>Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="bubbles.img.jpg" alt="menu">
            <div class="Social-links">
                <img src="facebook.img.png" alt="facebook">
                <img src="instagram.img.png" alt="insta">
                <img src="twitter.img.png" alt="twitter">
            </div>
            <div class="useful-links">
                <img src="share.icon.png" alt="">
                <img src="info. icon.png" alt="">
            </div>

        </div>
        <div class="bubbles">
            <img src="multi bubble.png" alt="" style="width:50px; height: 50px; border-radius: 50%;">
            <img src="multi bubble.png" alt="" style="width:30px; height: 50px; border-radius: 50%;">
            <img src="multi bubble.png" alt="" style="width:50px; height: 50px; border-radius: 50%;">
            <img src="multi bubble.png" alt="" style="width:50px; height: 50px; border-radius: 50%;">
            <img src="multi bubble.png" alt="" style="width:60px; height: 50px; border-radius: 50%;">
            <img src="multi bubble.png" alt="" style="width:50px; height: 50px; border-radius: 50%;">
            <img src="multi bubble.png" alt="" style="width:40px; height: 50px; border-radius: 50%;">
        
        </div>
    </div>
</body>
</html>
